<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR-code App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
       <p>Enter your Text/URL</p>
       <input type="text" id="text" placeholder="Enter your text or URL">
       <div id="qr">
          <img src="" id="qr-img" alt=""> 
       </div>
       <button onclick="generateQR()">Generate QR Code</button>

       <div id="qr" class="qr-box">
         <img id="qr-img" src="" alt="QR Code" />
       </div>
       <button id="download-btn" style="display:none;">Download QR</button>

       <div class="error" id="error-message"></div>
    </div>
    <script src="script.js"></script>  
  </body>         
</html>
